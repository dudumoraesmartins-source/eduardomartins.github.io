<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link rel="stylesheet" href="./0901_forms.css">
    </head>
    <body>
        <!-- <form action="./" method="post"> -->
        <form action="./"> 
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" disabled>

            <div class="checkbox">
                <input type="checkbox" id="termos" name="termos" value="aceito">
                <label for="termos">Aceito os Termos.</label>
            </div>

            <p>Entrega: </p>
            <div class="radio">
                <input type="radio" id="retirada" name="retirada">
                <label for="retirada">Retirar no local.</label>
            </div>
            <div class="radio">
                <input type="radio" id="entrega" name="retirada">
                <label for="entrega">Entrega no endereço.</label>
            </div>

            <p>Futuro: </p>
            <div class="radio">
                <input type="radio" id="retirada2" name="futuro">
                <label for="retirada2">Retirar no local.</label>
            </div>
            <div class="radio">
                <input type="radio" id="entrega2" name="futuro">
                <label for="entrega2">Entrega no endereço.</label>
            </div>

            <label for="parcelas"></label>
            <select name="parcelas" id="parcelas">
                <option value="1x">1x de R$ 100,00</option>
                <option value="2x">2x de R$ 200,00</option>
                <option value="3x">3x de R$ 300,00</option>
                <option value="4x">4x de R$ 400,00</option>
                <option value="5x">5x de R$ 500,00</option>
            </select>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade">

            <label for="saida">Saída do Hotel</label>
            <input type="date" id="saida" name="saida">

            <button>Enviar</button>
        </form>
    </body>

</html>
